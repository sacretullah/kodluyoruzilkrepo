<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>google</title>
</head>
<body>
    <header id="header">
   <img src="google.jpg" alt="google"/>
    </header>
</header>
<main>
  <section class="search-box">
    <div class="head-box"><h3>Search the web using Google!</h3></div>
    <div><input type="text" size="60px" /></div>
    <div>
      <input type="submit" value="Google Search" />
      <input type="submit" value="I'm feeling lucky" />
    </div>
  </section>
  <section class="flex-container">
    <div class="flex-1">
      <h4>Special Searches</h4>

      <a href="#">Stranford Search</a><br />
      <a href="#">Linux Search</a>
    </div>
    <div class="flex-2">
      <a href="#">Help!</a><br />
      <a href="#">About Google!</a><br />
      <a href="#">Company Info</a><br />
      <a href="#">Google! Logos</a>
    </div>
    <div class="flex-3">
      <h4>
        Get Google! <br />
        updates mountly:
      </h4>
      <input type="text" name="" id="" placeholder="your e-mail" />
      <input type="submit" value="Subscribe" name="" id="" />
      <a href="#">Archive</a>
    </div>
  </section>
</main>
<footer>Copyright &copy;1998 Google Inc.</footer>
